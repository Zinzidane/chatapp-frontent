<div class="col s12 m8 l9">
  <div class="row" *ngIf="!loading; else loadingBlock">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
      <div class="card">
        <a>
          <div class="card-image imgDiv">
            <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dkqx63bec/image/upload/v{{user.userFollowed.picVersion}}/{{user.userFollowed.picId}}" alt="Avatar">
          </div>
        </a>
        <div class="card-action">
          <h3 class="card-title">{{user.userFollowed.username}}</h3>
          <p *ngIf="user.userFollowed.city && user.userFollowed.country">{{user.userFollowed.city}}, {{user.userFollowed.country}}</p>
          <button class="btn" (click)="UnfollowUser(user.userFollowed)">Unfollow</button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loadingBlock>
    <app-loader></app-loader>
  </ng-template>
</div>

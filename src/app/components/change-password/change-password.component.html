<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <h2 class="text">Change Password</h2>
        <div class="col s12 password-column">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="cpassword" type="password">
                  <label for="cpassword">Current Password</label>
                  <p class="error">Current Password is required</p>
                </div>

                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="new-password">
                  <label for="new-password">New Password</label>
                  <p class="error">Password is required</p>
                </div>

                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="confirm-password" type="password">
                  <label for="confirm-password">Confirm Password</label>
                  <p class="error">Confirm Password is required</p>
                  <p class="error">Password does not match</p>
                </div>
              </div>
              <div class="row">
                <div class="col s6" style="margin-left: 10px;">
                  <button class="btn">
                    Save Password
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

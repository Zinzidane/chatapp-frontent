<div class="row">
  <div class="col s12 m4">
    <a>
      <span>Posts</span>
      <p class="num">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Following</span>
      <p class="num">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a>
      <span>Followers</span>
      <p class="num">0</p>
    </a>
  </div>
</div>
<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/streams']" class="secondary-content">
      <div>Streams<i class="material-icons">announcement</i></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people']" class="secondary-content">
      <div>People<i class="material-icons">people</i></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people','following']" class="secondary-content">
      <div>Following<i class="material-icons">people</i></div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people','followers']" class="secondary-content">
      <div>Followers<i class="material-icons">people_outline</i></div>
    </a>
  </li>
  <li class="collection-item"><div>Photos<a href="#!" class="secondary-content"><i class="material-icons">photo_library</i></a></div></li>
  <li class="collection-item"><div>Notifications<a href="#!" class="secondary-content"><i class="material-icons">alarm</i></a></div></li>
</ul>

<div class="container" style="margin-top: 30px" >
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="card">
          <ul class="collection">
            <li class="collection-item">
              <span class="post">{{post}}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l10">
          <div class="card postDiv">
            <div class="card-content">
              <form [formGroup]="commentForm" (ngSubmit)="AddComment()">
                <div class="formDiv">
                  <textarea formControlName="comment" class="materialize-textarea"></textarea>
                  <button class="btn postBtn" [disabled]="!commentForm.valid">Add Comment</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <ul class="collection s12 m10">
        <li class="collection-item avatar" *ngFor="let comment of commentsArray">
          <img class="circle" src="https://res.cloudinary.com/dkqx63bec/image/upload/v{{comment.userId.picVersion}}/{{comment.userId.picId}}" alt="User avatar">
          <span class="title">{{comment.username}}</span>
          <p class="time">{{TimeFromNow(comment.createdAt)}}</p>
          <p class="postComment">{{comment.comment}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>

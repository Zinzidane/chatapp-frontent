<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px" >
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <ul class="collection col s12 m10" *ngIf="notifications.length > 0; else empty">
        <li class="collection-item avatar" *ngFor="let notification of notifications">
          <img class="circle" src="http://placehold.it/50x50" alt="User avatar">
          <span class="title">{{notification.message}}</span>
          <a class="secondary-content">
            <i *ngIf="!notification.read" class="material-icons">brightness_1</i>
            <i *ngIf="notification.read" class="material-icons">panorama_fish_eye</i>
          </a>
          <p class="time">{{TimeFromNow(notification.created)}}</p>
          <div>
            <i class="material-icons" (click)="MarkNotification(notification)" [ngClass]="data.read ? 'disabled' : 'notDisabled'">check</i>
            <i class="material-icons" (click)="DeleteNotification(notification)">delete_forever</i>
          </div>
        </li>
      </ul>
      <ng-template #empty>
        <div class="row">
          <h3 class="text">You have no notifications</h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>

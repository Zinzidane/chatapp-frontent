<div class="col s12 m8 l9" *ngIf="!loading; else loadingBlock">
  <div class="row" *ngIf="followers.length > 0">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
      <div class="card">
        <a>
          <div class="card-image imgDiv">
            <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dkqx63bec/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}" alt="">
          </div>
        </a>
        <div class="card-action">
          <h3 class="card-title">{{user.follower.username}}</h3>
          <p *ngIf="user.follower.city && user.follower.country">{{user.follower.city}}, {{user.follower.country}}</p>
          <!-- <button class="btn" (click)="UnfollowUser(user.userFollowed)">Unfollow</button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="followers.length <= 0">
    <h4 class="text">You have no followers</h4>
  </div>
</div>
<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
